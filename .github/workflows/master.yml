name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-output
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    environment: production
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build-output
          path: dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
        
      - name: Deployment troubleshooting info
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo ""
          echo "Common issues:"
          echo "1. Project not found (8000007):"
          echo "   ‚Üí Project will be created automatically on first deployment"
          echo "   ‚Üí If it fails, create manually at: https://dash.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages"
          echo "   ‚Üí Ensure CLOUDFLARE_PROJECT_NAME matches exactly (case-sensitive)"
          echo ""
          echo "2. Authentication error:"
          echo "   ‚Üí Verify CLOUDFLARE_API_TOKEN has 'Cloudflare Pages - Edit' permission"
          echo "   ‚Üí Create token at: https://dash.cloudflare.com/profile/api-tokens"
          echo ""
          echo "3. Account not found:"
          echo "   ‚Üí Verify CLOUDFLARE_ACCOUNT_ID is correct"
          echo "   ‚Üí Find it at: https://dash.cloudflare.com/ (right sidebar or URL)"
          echo ""
          echo "4. Build artifacts not found:"
          echo "   ‚Üí Check if 'build' job completed successfully"
          echo "   ‚Üí Verify dist/ directory was created during build"
          echo ""
          echo "üìñ See .ai/cloudflare-deployment.md for detailed troubleshooting"

  status-comment:
    name: Post Deployment Status
    runs-on: ubuntu-latest
    needs: [lint, unit-test, build, deploy]
    if: always() && needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.build.result == 'success' && needs.deploy.result == 'success'
    
    steps:
      - name: Log deployment success
        run: |
          echo "‚úÖ Deployment to Cloudflare Pages completed successfully!"
          echo "- ‚úÖ Linting"
          echo "- ‚úÖ Unit Tests"
          echo "- ‚úÖ Build"
          echo "- ‚úÖ Deployment"

