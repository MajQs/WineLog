name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-output
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    environment: production
    permissions:
      contents: read
      deployments: write
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build-output
          path: dist/

      - name: Verify Cloudflare configuration
        run: |
          echo "üîç Verifying Cloudflare configuration..."
          echo "Account ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          echo "Project Name: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}"
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå CLOUDFLARE_API_TOKEN is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "‚ùå CLOUDFLARE_ACCOUNT_ID is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_PROJECT_NAME }}" ]; then
            echo "‚ùå CLOUDFLARE_PROJECT_NAME is not set!"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured"

      - name: Check if project exists and create if needed
        run: |
          echo "üîç Checking if Cloudflare Pages project exists..."
          
          # Try to list projects and check if ours exists
          if npx wrangler pages project list 2>&1 | grep -q "${{ secrets.CLOUDFLARE_PROJECT_NAME }}"; then
            echo "‚úÖ Project '${{ secrets.CLOUDFLARE_PROJECT_NAME }}' exists"
          else
            echo "‚ö†Ô∏è  Project '${{ secrets.CLOUDFLARE_PROJECT_NAME }}' not found"
            echo "üî® Creating project..."
            npx wrangler pages project create "${{ secrets.CLOUDFLARE_PROJECT_NAME }}" --production-branch=main || {
              echo "‚ùå Failed to create project automatically"
              echo "Please create it manually in Cloudflare Dashboard:"
              echo "https://dash.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages"
              exit 1
            }
            echo "‚úÖ Project created successfully"
          fi

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
        
      - name: Deployment troubleshooting info
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo ""
          echo "Common issues:"
          echo "1. Project not found (8000007):"
          echo "   ‚Üí Create project in Cloudflare Dashboard: Workers & Pages ‚Üí Pages ‚Üí Create project"
          echo "   ‚Üí URL: https://dash.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages"
          echo "   ‚Üí Ensure CLOUDFLARE_PROJECT_NAME matches exactly (case-sensitive)"
          echo ""
          echo "2. Authentication error:"
          echo "   ‚Üí Verify CLOUDFLARE_API_TOKEN has 'Cloudflare Pages - Edit' permission"
          echo "   ‚Üí Create token at: https://dash.cloudflare.com/profile/api-tokens"
          echo ""
          echo "3. Account not found:"
          echo "   ‚Üí Verify CLOUDFLARE_ACCOUNT_ID is correct"
          echo "   ‚Üí Find it at: https://dash.cloudflare.com/ (right sidebar or URL)"
          echo ""
          echo "üìñ See .ai/cloudflare-setup-guide.md for detailed setup instructions"

  status-comment:
    name: Post Deployment Status
    runs-on: ubuntu-latest
    needs: [lint, unit-test, build, deploy]
    if: always() && needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.build.result == 'success' && needs.deploy.result == 'success'
    
    steps:
      - name: Log deployment success
        run: |
          echo "‚úÖ Deployment to Cloudflare Pages completed successfully!"
          echo "- ‚úÖ Linting"
          echo "- ‚úÖ Unit Tests"
          echo "- ‚úÖ Build"
          echo "- ‚úÖ Deployment"

